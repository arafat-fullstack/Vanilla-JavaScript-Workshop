<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods Three</title>
  </head>
  <body>
    <script>
      let arr = ["C", "C++", "JS", "PHP"];
      document.writeln("to check has value:" + arr.includes("JAVA"));
      document.writeln("<br/>");
      //   index of value()
      // indexOf() => 1 == 1
      // indexOf() <= 1 == -1
      document.writeln("to check has value:" + arr.indexOf("JS"));
      document.writeln("<br/>");
      document.writeln("to check has value:" + arr.indexOf("Python"));
    </script>
  </body>
</html>
