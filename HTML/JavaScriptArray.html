<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Array Methods</title>
  </head>
  <body>
    <script>
      const OPP = ["C", "C++", "Java", "Python"];
      const Android = ["Dart", "Flature", "C#"];

      document.writeln("<h2>JS Concat Array</h2>");
      const ConcatArray = OPP.concat(Android);
      document.writeln("JS Concat Methods: " + ConcatArray);
    </script>
  </body>
