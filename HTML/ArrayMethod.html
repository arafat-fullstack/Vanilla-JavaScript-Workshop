<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods</title>
  </head>
  <body>
    <script type="text/JavaScript">

      var concat1 = ["C", "C++", "Competitive Programmer"];
      document.writeln("<br>");
      var concat2 = ["HTML", "CSS", "JavaScript", "Software Developer"];
      var concatArray = concat1.concat(concat2);

      document.writeln(concatArray);
    </script>
  </body>
</html>
