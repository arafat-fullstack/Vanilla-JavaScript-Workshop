<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Method 2</title>
  </head>
  <body>
    <script>
      document.writeln("JS Array Method 2");
      var programme = ["C", "C++", "Java"];
      var reset = programme.fill("JavaScript");
      const reset2 = programme.fill("JavaScript", 1);

      document.writeln("Reset Code: " + reset);
      document.writeln("<br>");

      document.writeln("<br>");

      document.writeln("Reset Code fill(): " + reset2);
    </script>
  </body>
</html>
